<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p:hover{
            color : skyblue;
        }

        div p:nth-child(2){
            color: violet;
        }

        p::first-letter{
            color: teal;
        }

        p::before{
            content: "✔";
        }

        p::after{
            content: "✨";
        }

        ::placeholder{
            color: tomato;
        }

    </style>
</head>
<body>
    <p>Hola mundo</p>

    <div>
        <p>Platzi</p>
        <p>master</p>
        <p>Lo mejor</p>
        <input type="text" placeholder="nombre">
    </div>
</body>
</html>
